<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="header">
            <div class="logo">
                <img id="logo" src="./images/logo.svg" alt="logo">
                <nav>
                    <ul>
                        <li><a href="">Collections</a></li>
                        <li><a href="">Men</a></li>
                        <li><a href="">Female</a></li>
                        <li><a href="">About</a></li>
                        <li><a href="">Contact</a></li>
                        
                    </ul>
                </nav>

            </div>
            
   
            <div class="icons">
                <img src="./images/icon-cart.svg" alt="cartsvg" id="cart">
                <img src="./images/image-avatar.png" alt="" id="pers">
            </div>
        </div>
        <hr id="line">
           
        <div class="section">
            <div class="imgavatar">
                <img id="product-1" src="./images/image-product-1.jpg" alt="sneakers-image">
            </div>
            <div class="photoDescription">
                <p id="title">SNEAKER COMPANY</p>
                <p id="subtitle">Fall Limited Edition <br> Sneakers</p>
                <p id="details">These low-profile sneakers are your perfect casual wear<br>companion. Featuring a durable rubber outer sole, 
                    <br>they'll withstand everything the weather can offer.
                </p>
                <p id="price">$125.00 <button id="btn-50">50%</button></p>
                <p id="para-125"><s>$250.00k</s></p>
                <div class="btn">
                    <button id="operation"> <p  class="signs"id="minus">-</p> 
                        <p class="signs"id="zero">0</p> <p class="signs"id="plus">+</p></button>
                    <button id="cartBtn"><img id="cartimage" src="./images/icon-cart.svg">Add to Cart</button>
                </div>

            </div>
        

        </div>
        <div class="pictures">
            <img class="pics"id="image-1" src="./images/image-product-1.jpg" alt="image1">
            <img class="pics"src="./images/image-product-2.jpg" alt="image2" id="image-2">
            <img class="pics"src="./images/image-product-3.jpg" alt="image3" id="image-3">
            <img class="pics"src="./images/image-product-4.jpg" alt="image4" id="image-4">
        </div>
        </div>
    </div>

    
</body>
</html>
